<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular Sort and Filter</title>
    <!-- CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootswatch/3.2.0/sandstone/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <style>
        body { padding-top:50px; }
    </style>
    <!-- JS -->
    <script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
<div class="container" ng-app="sortApp" ng-controller="mainController">
    <form>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-addon"><i class="fa fa-search"></i></div>
            <input type="text" class="form-control" placeholder="Search" ng-model="searchName">
          </div>
        </div>
      </form>
  <div class="alert alert-info">
    <p>Sort Type: {{ sortType }}</p>
    <p>Sort Reverse: {{ sortReverse }}</p>
    <p>Search Query: {{ searchFish }}</p>
  </div>
  <table class="table table-bordered table-striped">
    <thead>
        <tr>
          <td>
            <a ng-click="sortType = 'name'">
              Name
              <span ng-show="sortType == 'name'" class="fa fa-caret-down"></span>
            </a>
          </td>
          <td>
            <a href="#" ng-click="sortType = 'email'">
            <span ng-show="sortType == 'email'" class="fa fa-caret-down"></span>
            Email
            </a>
          </td>
          <td>
            <a href="#" ng-click="sortType = 'age'">
            <span ng-show="sortType == 'age'" class="fa fa-caret-down"></span>
            Age
            </a>
          </td>
        </tr>
      </thead>
    <tbody>
        <tr ng-repeat="roll in sort_filter | orderBy:sortType:sortReverse | filter:searchName">
        <td>{{ roll.name }}</td>
        <td>{{ roll.email }}</td>
        <td>{{ roll.age }}</td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
